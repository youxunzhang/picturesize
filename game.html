    <script>
        // 游戏状态
        let currentGame = 'puzzle';
        let gameStats = {
            puzzle: { moves: 0, time: 0, timer: null },
            memory: { moves: 0, matches: 0, flippedCards: [] },
            find: { found: 0, total: 3 }
        };

        // 游戏切换
        document.querySelectorAll('.game-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const gameType = this.dataset.game;
                switchGame(gameType);
            });
        });

        function switchGame(gameType) {
            // 更新标签
            document.querySelectorAll('.game-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-game="${gameType}"]`).classList.add('active');

            // 更新游戏内容
            document.querySelectorAll('.puzzle-game, .memory-game, .find-difference-game').forEach(game => {
                game.classList.remove('active');
            });
            document.getElementById(`${gameType}Game`).classList.add('active');

            currentGame = gameType;
        }

        // 拼图游戏
        let puzzlePieces = [];
        let emptyIndex = 8;

        function startPuzzleGame() {
            puzzlePieces = [1, 2, 3, 4, 5, 6, 7, 8, ''];
            emptyIndex = 8;
            gameStats.puzzle.moves = 0;
            gameStats.puzzle.time = 0;
            updatePuzzleDisplay();
            updatePuzzleStats();
            startPuzzleTimer();
        }

        function shufflePuzzle() {
            const numbers = [1, 2, 3, 4, 5, 6, 7, 8];
            for (let i = numbers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
            }
            puzzlePieces = [...numbers, ''];
            emptyIndex = 8;
            gameStats.puzzle.moves = 0;
            updatePuzzleDisplay();
            updatePuzzleStats();
        }

        function updatePuzzleDisplay() {
            const board = document.getElementById('puzzleBoard');
            board.innerHTML = '';
            
            puzzlePieces.forEach((piece, index) => {
                const div = document.createElement('div');
                div.className = 'puzzle-piece';
                if (piece === '') {
                    div.classList.add('empty');
                } else {
                    div.textContent = piece;
                    div.onclick = () => movePuzzlePiece(index);
                }
                board.appendChild(div);
            });
        }

        function movePuzzlePiece(index) {
            const row = Math.floor(index / 3);
            const col = index % 3;
            const emptyRow = Math.floor(emptyIndex / 3);
            const emptyCol = emptyIndex % 3;

            if ((row === emptyRow && Math.abs(col - emptyCol) === 1) ||
                (col === emptyCol && Math.abs(row - emptyRow) === 1)) {
                [puzzlePieces[index], puzzlePieces[emptyIndex]] = [puzzlePieces[emptyIndex], puzzlePieces[index]];
                emptyIndex = index;
                gameStats.puzzle.moves++;
                updatePuzzleDisplay();
                updatePuzzleStats();
                checkPuzzleComplete();
            }
        }

        function checkPuzzleComplete() {
            const isComplete = puzzlePieces.slice(0, 8).every((piece, index) => piece === index + 1);
            if (isComplete) {
                clearInterval(gameStats.puzzle.timer);
                document.getElementById('puzzleSuccess').style.display = 'block';
            }
        }

        function startPuzzleTimer() {
            gameStats.puzzle.timer = setInterval(() => {
                gameStats.puzzle.time++;
                updatePuzzleStats();
            }, 1000);
        }

        function updatePuzzleStats() {
            document.getElementById('puzzleMoves').textContent = gameStats.puzzle.moves;
            const minutes = Math.floor(gameStats.puzzle.time / 60);
            const seconds = gameStats.puzzle.time % 60;
            document.getElementById('puzzleTime').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // 记忆游戏
        let memoryCards = [];
        let memoryFlipped = [];

        function startMemoryGame() {
            const symbols = ['🖼️', '📷', '🎨', '🖌️', '📐', '✂️', '🔍', '💾'];
            memoryCards = [...symbols, ...symbols].sort(() => Math.random() - 0.5);
            memoryFlipped = new Array(16).fill(false);
            gameStats.memory.moves = 0;
            gameStats.memory.matches = 0;
            updateMemoryDisplay();
            updateMemoryStats();
        }

        function resetMemoryGame() {
            startMemoryGame();
        }

        function updateMemoryDisplay() {
            const board = document.getElementById('memoryBoard');
            board.innerHTML = '';
            
            memoryCards.forEach((symbol, index) => {
                const div = document.createElement('div');
                div.className = 'memory-card';
                div.textContent = memoryFlipped[index] ? symbol : '?';
                if (memoryFlipped[index]) {
                    div.classList.add('flipped');
                }
                div.onclick = () => flipMemoryCard(index);
                board.appendChild(div);
            });
        }

        function flipMemoryCard(index) {
            if (memoryFlipped[index] || gameStats.memory.flippedCards.length >= 2) return;
            
            memoryFlipped[index] = true;
            gameStats.memory.flippedCards.push(index);
            gameStats.memory.moves++;
            
            updateMemoryDisplay();
            updateMemoryStats();
            
            if (gameStats.memory.flippedCards.length === 2) {
                setTimeout(checkMemoryMatch, 1000);
            }
        }

        function checkMemoryMatch() {
            const [index1, index2] = gameStats.memory.flippedCards;
            
            if (memoryCards[index1] === memoryCards[index2]) {
                gameStats.memory.matches++;
                document.querySelectorAll('.memory-card')[index1].classList.add('matched');
                document.querySelectorAll('.memory-card')[index2].classList.add('matched');
                
                if (gameStats.memory.matches === 8) {
                    document.getElementById('memorySuccess').style.display = 'block';
                }
            } else {
                memoryFlipped[index1] = false;
                memoryFlipped[index2] = false;
            }
            
            gameStats.memory.flippedCards = [];
            updateMemoryDisplay();
            updateMemoryStats();
        }

        function updateMemoryStats() {
            document.getElementById('memoryMoves').textContent = gameStats.memory.moves;
            document.getElementById('memoryMatches').textContent = gameStats.memory.matches;
        }

        // 找不同游戏
        let findDifferences = [
            { found: false, element: null },
            { found: false, element: null },
            { found: false, element: null }
        ];

        function startFindGame() {
            gameStats.find.found = 0;
            findDifferences.forEach(diff => {
                diff.found = false;
                if (diff.element) {
                    diff.element.classList.remove('found');
                }
            });
            updateFindStats();
            document.getElementById('findSuccess').style.display = 'none';
        }

        function resetFindGame() {
            startFindGame();
        }

        function checkDifference(event, imageNum) {
            const rect = event.currentTarget.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            // 简化的点击检测
            const spots = event.currentTarget.querySelectorAll('.difference-spot');
            spots.forEach((spot, index) => {
                const spotRect = spot.getBoundingClientRect();
                const spotX = spotRect.left - rect.left + 10;
                const spotY = spotRect.top - rect.top + 10;
                
                if (Math.abs(x - spotX) < 20 && Math.abs(y - spotY) < 20) {
                    if (!findDifferences[index].found) {
                        findDifferences[index].found = true;
                        findDifferences[index].element = spot;
                        spot.classList.add('found');
                        gameStats.find.found++;
                        updateFindStats();
                        
                        if (gameStats.find.found === gameStats.find.total) {
                            document.getElementById('findSuccess').style.display = 'block';
                        }
                    }
                }
            });
        }

        function updateFindStats() {
            document.getElementById('findFound').textContent = gameStats.find.found;
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            startPuzzleGame();
        });
    </script>
